category:            Web

dependencies:
  - base >= 4.7 && < 5
  - reactive-markup
  - gi-gtk
  - gi-pango
  - haskell-gi-base
  - text
  - colour
  - transformers

library:
  source-dirs: src

default-extensions:
  - OverloadedLabels
  - OverloadedStrings
  - GADTs
  - MultiParamTypeClasses
  - TypeFamilies
  - TypeOperators
  - DataKinds
  - DeriveFunctor
  - FlexibleContexts
  - FlexibleInstances
  - ScopedTypeVariables
  - RankNTypes
  - TypeApplications
  - FunctionalDependencies