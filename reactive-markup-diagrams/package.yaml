name:                reactive-markup-diagrams
version:             0.1.0.0
github:              "githubuser/reactive-markup-diagrams"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/reactive-markup-diagrams#readme>

dependencies:
- base >= 4.7 && < 5
- diagrams-core
- diagrams-cairo
- gi-gtk
- gi-gdk
- cairo
- gi-cairo
- transformers
- diagrams-cairo
- reactive-markup
- reactive-markup-gtk


library:
  source-dirs: src

default-extensions:
  - OverloadedLabels
  - OverloadedStrings
  - GADTs
  - MultiParamTypeClasses
  - TypeFamilies
  - TypeOperators
  - DataKinds
  - DeriveFunctor
  - FlexibleContexts
  - FlexibleInstances
  - ScopedTypeVariables
  - RankNTypes
  - TypeApplications
  - FunctionalDependencies